            var oldQqmusicImg = curQqmusic.attr("albumurl");
            var curQqmusicImg = "https://y.gtimg.cn/music/photo_new/T002R68x68M000" + oldQqmusicImg.substring(5,oldQqmusicImg.length);
            curQqmusic.after('<span class="db qqmusic_area"><span class="tc tips_global unsupport_tips" style="display:none;">当前浏览器不支持播放音乐或语音，请在微信或其他浏览器中播放</span><span class="db qqmusic_wrp"><span class="db qqmusic_bd"><span class="play_area play_areaAc"><i class="icon_qqmusic_switch"></i> <img src="../../images/icon_qqmusic_default.2x26f1f1.png" alt="" class="pic_qqmusic_default"><img src="' + curQqmusicImg + '" data-autourl="' + curQqmusic.attr("audiourl") + '" data-musicid="' + curQqmusic.attr("musicid") + '" class="qqmusic_thumb" alt=""></span><!--             <%@if($show_comment.DATA$=1)%>             <span id="qqmusic_love_icon_7246417_0" class="qqmusic_love">                 <i class="icon_love"></i>                 <span id="love_text_00111_0" class="love_num">赞</span>             </span>             <%@endif%>             --><a href="javascript:void(0);" class="access_area"> <span class="qqmusic_songname">' + curQqmusic.attr("music_name") + '</span> <span class="qqmusic_singername">' + curQqmusic.attr("singer") + '</span> <span class="qqmusic_source"><img src="../../images/icon_qqmusic_source263724.png" alt=""></span>     </a></span></span> </span>');
        };
        // 音乐块点击播放，取当前点击的音乐地址，判断若正在播放且播放地址一致则暂停播放，否则赋值并播放
        $("body").delegate(".play_area","click",function(){
            // 取当前点击的音乐地址
            var newAudioSrc = $(this).children(".qqmusic_thumb").attr("data-autourl");
             // 判断是否正在播放
            var voicePlayAudio = $("#voicePlayAudio");
            if (!voicePlayAudio[0].paused && newAudioSrc == voicePlayAudio.attr("src")) {
                // 判断若正在播放且播放地址一致则暂停播放
                voicePlayAudio[0].pause();
                voicePlayAudio[0].currentTime = 0;
                $(this).removeClass("qqmusic_playing");
            } else {
                // 否则赋值并播放
                voicePlayAudio.attr("src", newAudioSrc);
                voicePlayAudio[0].play();
                $(".play_area").removeClass("qqmusic_playing");
                $(this).addClass("qqmusic_playing");
            };
        });
    });
</script>
</body>
</html>
